<!DOCTYPE html>
<html>
    <p> </p>
<p id="Score"><font color="green" size="2" face="BlairMdITC TT">Score: 0</font></p>
<p id="Lives"><font color="red" size="2" face="BlairMdITC TT">Lives: ❤ ❤ ❤</font></p>
    <head>
        
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
            <title>Pinball</title>
            
            <script src="jquery-2.1.1.min.js"></script>
            
            <script id="vertex-shader" type="x-shader/x-vertex">
                attribute vec4 vPosition;
                attribute vec4 vColor;
                attribute vec4 vNormal;
                varying vec4 color;
                varying vec4 normal;
                uniform mat4 modelView;
                uniform mat4 projection;
                uniform vec3 light;


                vec4 product(vec4 a, vec4 b) {
                    return vec4(a[0] * b[0], a[1] * b[1], a[2] * b[2], a[3] * b[3]);
                }

                void main() {
                    
                    
                    vec4 ambient, diffuse, specular;
                    float shininess = 100.0;
                    
                    vec4 newPosition = modelView * vPosition;
                    vec4 newNormal = modelView * vNormal;
                    
                    vec4 lightColor = vec4(1.0, 1.0, 0.8, 0.0);
                    
                    vec3 n = normalize(newNormal.xyz);
                    
                    if (n[0] == 0.0 && n[1] == 0.0 && n[2] == 0.0) {
                        n = vec3(1.0, 1.0, 1.0);
                    }
                    
                    vec3 l = normalize(vec3(1.0, 1.0, 1.0) - (newPosition).xyz);
                    vec3 c = -normalize((newPosition).xyz);
                    vec3 h = normalize(l+c);
                    
                    float ka = light[0];
                    float kd = light[1] * max(dot(l, n), 0.0);
                    float ks = light[2] * pow(max(dot(n, h), 0.0), shininess);
                    
                    vec4 p = product(lightColor, vColor);
                    ambient = ka * p;
                    diffuse = kd * p;
                    specular = max(ks * p, 0.0);
                    
                    color = vec4((ambient + diffuse + specular).xyz, 1.0);

                    gl_Position = projection * newPosition;
                }

            
            
                </script>
            
            <script id="fragment-shader" type="x-shader/x-fragment">
                
                precision mediump float;
                varying vec4 color;
                varying vec4 normal;
                
                void
                main()
                {
                    gl_FragColor = color;
                }
            </script>
            
            <script type="text/javascript" src="webgl-utils.js"></script>
            <script type="text/javascript" src="initShaders.js"></script>
            <script type="text/javascript" src="MV.js"></script>
            <script type="text/javascript" src="aux.js"></script>            
            <script type="text/javascript" src="main.js"></script>
            
    </head>
