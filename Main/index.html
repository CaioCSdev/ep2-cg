<!DOCTYPE html>
<html>
    <p> </p>

    <head>
        
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
            <title>Pinball</title>
            
            <script src="jquery-2.1.1.min.js"></script>
            
            <script id="vertex-shader" type="x-shader/x-vertex">
                attribute vec4 vPosition;
                attribute vec4 vColor;
                attribute vec4 vNormal;
                varying vec4 color;
                varying vec4 normal;
                uniform mat4 modelView;
                uniform mat4 projection;


                vec4 product(vec4 a, vec4 b) {
                    return vec4(a[0] * b[0], a[1] * b[1], a[2] * b[2], a[3] * b[3]);
                }

                void main() {
                    
                    // FAZER A LUZ PARAR DE GIRAR COM A BOLA!
                    
                    float shininess = 50.0;
                    
                    vec4 light = vec4(0.7, 0.7, 0.0, 0.0);
                    vec4 ambient, diffuse, specular;
                    vec3 n = normalize(vNormal.xyz);
                    vec3 l = normalize(vec3(1.0, 1.0, 1.0) - (modelView * vPosition).xyz);
                    vec3 c = -normalize((modelView * vPosition).xyz);
                    vec3 h = normalize(l+c);
                    
                    float kd = max(dot(l, n), 0.0);
                    float ks = pow(max(dot(n, h), 0.0), shininess);
                    
                    ambient = 0.0 * product(light, vColor);
                    diffuse = kd * product(light, vColor);
                    specular = max(ks, 0.0) * product(light, vColor);
                    
                    
//                    vec4 col = vec4(193.0/256.0, 165.0/256.0, 119.0/256.0, 1.0);
//                    vec4 col = vec4(0.7, 0.8, 0.8, 1.0);
//                    float c = (vPosition[0] + vPosition[1] + vPosition[2]) / 3.0;
//                    color = col + 1.5 * c;
//                    color = vPosition + vec4(0.3,0.3, 0.3, 0.0);
                    color = vec4((ambient + diffuse + specular).xyz, 1.0);

                    gl_Position = projection * modelView * vPosition;
                }

            
            
                </script>
            
            <script id="fragment-shader" type="x-shader/x-fragment">
                
                precision mediump float;
                varying vec4 color;
                varying vec4 normal;
                
                void
                main()
                {
                    gl_FragColor = color;
                }
            </script>
            
            <script type="text/javascript" src="webgl-utils.js"></script>
            <script type="text/javascript" src="initShaders.js"></script>
            <script type="text/javascript" src="MV.js"></script>
            <script type="text/javascript" src="aux.js"></script>            
            <script type="text/javascript" src="main.js"></script>
            
    </head>
